<div class="wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 916px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h3>
                Manage Products
            </h3>
            <ol class="breadcrumb">
                <li>
                    <a routerLink="#">
                        <i class="ion-home-android"></i> Home</a>
                </li>
                <li class="active">Manage Products</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Info boxes -->
            <div class="row" style="background: #fff; padding: 0 30px">
                <div class="box-body">
                    <input type="text" placeholder="Search" class="search form-control" [(ngModel)]="query">
                    <div class="clearfix"></div>
                    <br>
                    <br>


                    <div class="table-responsive">
                        <table class="table  table-striped no-margin">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Category</th>
                                    <th>Type</th>
                                    <th>Price</th>
                                    <th>Status</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let product of products | filter : query">
                                    <td class="very-bold">
                                        <a routerLink="/products/{{product.id}}">{{product.name}}</a>
                                    </td>
                                    <td class="very-bold">
                                        <a routerLink="/products/{{product.id}}">{{product.l1category_name}}</a>
                                    </td>
                                    <td class="very-bold">
                                        <a routerLink="/products/{{product.id}}">{{product.l2category_name}}</a>
                                    </td>
                                    <td>
                                        <a routerLink="/products/{{product.id}}">{{product.currency_code}}&nbsp;{{product.sale_price | number}}</a>
                                    </td>
                                    <td>
                                        <span class="label label-success" *ngIf="product.status === 'APPROVED'">{{product.status}}</span>
                                        <span class="label label-error" *ngIf="product.status === 'PENDING'">{{product.status}}</span>
                                    </td>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
            </div>
        </section>
    </div>

</div>
