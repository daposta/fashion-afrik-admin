<div class="wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 916px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Create New Category

            </h1>
            <ol class="breadcrumb">
                <li>
                    <a routerLink="#">
                        <i class="fa fa-dashboard"></i> Home</a>
                </li>
                <li class="active">Create New Category</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-warning">
                        <div class="box-header with-border">
                            <h3 class="box-title">Category Information</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <form role="form" [formGroup]="categoryForm" (ngSubmit)="saveCategory()" novalidate>

                                <div class="row">
                                    <!-- text input -->
                                    <div class="form-group col-sm-6">
                                        <label>Category Name</label>
                                        <input type="text" class="form-control" [(ngModel)]="category.name" [formControl]="categoryForm.controls['name']" required>

                                        <div *ngIf="categoryForm.controls['name'].hasError('required') && formSubmitAttempt" class="form-error">Category Name is required</div>
                                    </div>

                                </div>

                                <div class="row">

                                    <div class="form-group col-sm-6">
                                        <button type="submit" class="btn btn-accent pull-right btn-flat" [disabled]="loading">
                                            Publish
                                            <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>

            </div>

        </section>
    </div>

</div>
<!-- <app-footer></app-footer> -->
