<div class="wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 916px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h3>
                Manage Merchants
            </h3>
            <ol class="breadcrumb">
                <li>
                    <a routerLink="#">
                        <i class="ion-home-android"></i> Home</a>
                </li>
                <li class="active">Manage Merchants</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Info boxes -->
            <div class="row" style="background: #fff; padding: 0 30px">
                <div class="box-body" style="position: relative; min-height: 500px">
                    <input type="text" placeholder="Search" class="search form-control" [(ngModel)]="query">
                    <div class="clearfix"></div>
                    <br>
                    <br>

                    <div class="table-responsive">
                        <table class="table  table-striped no-margin">
                            <thead>
                                <tr>
                                    <th>Merchant</th>
                                    <th>Merchant ID</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let merchant of merchants | filter : query">
                                    <td class="very-bold">
                                        <a routerLink="/merchants/{{merchant.id}}">{{merchant.name}}</a>
                                    </td>
                                    <td class="very-bold">
                                        <a routerLink="/merchants/{{merchant.id}}">{{merchant.id}}</a>
                                    </td>
                                    <td class="very-bold">
                                        <a routerLink="/merchants/{{merchant.id}}">{{merchant.description}}</a>
                                    </td>
                                    <td>
                                        <span class="label label-success" *ngIf="merchant.status === 'APPROVED'">{{merchant.status}}</span>
                                        <span class="label label-error" *ngIf="merchant.status === 'PENDING'">{{merchant.status}}</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
            </div>
        </section>
    </div>
</div>
