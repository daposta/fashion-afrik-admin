<div class="wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 916px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Manage Merchant
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a routerLink="/">
                        <i class="fa fa-dashboard"></i> Home</a>
                </li>
                <li class="active">Edit Merchant</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-warning">
                        <div class="box-header with-border">
                            <h3 class="box-title">Merchant Information</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <form role="form" [formGroup]="storeForm" (ngSubmit)="updateMerchantInfo()" novalidate>

                                <div class="row">
                                    <!-- text input -->
                                    <div class="form-group col-sm-6">
                                        <label>Store ID</label>
                                        <input type="text" class="form-control" [formControl]="storeForm.controls['id']" readonly>
                                    </div>

                                    <div class="form-group col-sm-6">
                                        <label>Store Name</label>
                                        <input type="text" class="form-control" [(ngModel)]="storeForm.name" [formControl]="storeForm.controls['name']">
                                    </div>

                                    <div class="form-group col-sm-6">
                                        <label>Description</label>
                                        <input type="text" class="form-control" [(ngModel)]="storeForm.description" [formControl]="storeForm.controls['description']">
                                    </div>

                                    <div class="form-group col-sm-6">
                                        <label>Address</label>
                                        <input type="text" class="form-control" [(ngModel)]="storeForm.address" [formControl]="storeForm.controls['address']">
                                    </div>

                                    <div class="form-group col-sm-6">
                                        <label>Status</label>
                                        <select class="form-control" [formControl]="storeForm.controls['status']">
                                            <option>{{store.status}}</option>
                                            <option *ngIf="store.status === 'PENDING'" value="APPROVED">APPROVED</option>
                                            <option *ngIf="store.status === 'APPROVED'" value="PENDING">PENDING</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <button type="submit" class="btn btn-accent pull-right btn-flat" [disabled]="loading">
                                            Publish
                                            <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>

            </div>

        </section>
    </div>

</div>
<!-- <app-footer></app-footer> -->
